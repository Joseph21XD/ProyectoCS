{% load staticfiles %}
<!DOCTYPE html>
<html> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    function changing(){
        var value= ((document.getElementById('fileseek').value).split("\\"));
        document.getElementById('doc').innerHTML= "Archivo actual: documents/"+value[value.length -1];
    }

</script>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel=Stylesheet href="{% static 'Estilos/EstilosEx.css' %}" type="text/css">
<link rel=Stylesheet href="{% static 'Estilos/FondoEx.css' %}" type="text/css">
<link rel=Stylesheet href="{% static 'Estilos/MenuEx.css' %}" type="text/css">
<link rel=Stylesheet href="{% static 'Estilos/VerticalMenuEx.css' %}" type="text/css">
<link rel=Stylesheet href="{% static 'Fonts/Font.css' %}" type="text/css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    
    
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="{% static 'javascripts/script.js' %}" type="text/javascript"></script>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="{% static 'javascripts/scriptV.js' %}" type="text/javascript"></script>


    
<title>Crear Asignación</title>

</head>


<body bgcolor="#D9D9D9" class="divFondo">
    <div class="divFondo">
    <header class="bodyHeader">
        <div id="cssmenu">
            <ul>
              <li class="active"><a href="/profesor/main"><i class="fas fa-home" style="margin-right: 5px"></i>Inicio</a></li>
              <li><a href="/profesor/perfil"><i class="far fa-user" style="margin-right: 5px"></i>Perfil</a></li>
              <li style="float:right; right: 5px;"><a class="active" href="/profesor/logout"><i class="fas fa-power-off" style="margin-right: 5px"></i>Cerrar Sesión</a></li>
            </ul>    
        </div>      
    </header>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p class="textoizquierda" style="position: absolute; top: 15%; left: 10%;">Nombre de tarea:</p>
    <input type="text" name="nombre" value="{{asignacion.nombre}}" style="position: absolute; top: 17%; left: 20%; width: 20%;">
    <p class="textoizquierda" style="position: absolute; top: 22%; left: 10%;">Descripción:</p>
    <textarea name="detalle" style="position: absolute; top: 28%; left: 10%; width: 50%; height: 20%; resize: none;">{{asignacion.detalle}}</textarea>
    <p class="textoizquierda" style="position: absolute; top: 52%; left: 10%;">Porcentaje:</p>
    <input type="number" name="valor" value="{{asignacion.valor_porcentual}}" style="position: absolute; top: 54%; left: 20%; width: 20%;">
    <p class="textoizquierda" style="position: absolute; top: 59%; left: 10%;">Porcentaje:</p>
    <input type="date" name="fecha" value="{{asignacion.fechaFinal|date:'Y-m-d' }}" style="position: absolute; top: 61%; left: 20%; width: 20%;">
    <p class="textoizquierda" id="doc" style="position: absolute; top: 66%; left: 10%;">{{doc}}</p>sss
    <input type="file" name="file" id="fileseek" onchange="changing()" style="position: absolute; top: 73%; left: 10%;">
    <input type="submit" name="" value="Guardar Cambios" style="position: absolute; top: 80%; left: 10%; background-color: #187E89; color: snow; width: 10%; height: 5%">
    </div>
    </div>
</form>
</body>
</link></link></link></link>
</html>
